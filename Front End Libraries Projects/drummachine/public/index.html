<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

      <audio id="drum_A" src="floor_tom.wav" preload="auto"></audio>
    -->
    <audio id="drum_Q" type="audio/wav" src="https://freewavesamples.com/files/Bass-Drum-1.wav" preload="auto"></audio>
    <audio id="drum_S" type="audio/wav" src="https://freewavesamples.com/files/Snare-Drum-2.wav" preload="auto"></audio>
    <audio id="drum_C" type="audio/wav" src="https://freewavesamples.com/files/Open-Hi-Hat-2.wav" preload="auto"></audio>
    <audio id="drum_X" type="audio/wav" src="https://freewavesamples.com/files/Crash-Cymbal-3.wav" preload="auto"></audio>
    <audio id="drum_Z" type="audio/wav" src="https://freewavesamples.com/files/Ride-Cymbal-3.wav" preload="auto"></audio>
    <audio id="drum_W" type="audio/wav" src="https://freewavesamples.com/files/Low-Tom-2.wav" preload="auto"></audio>
    <audio id="drum_E" type="audio/wav" src="https://freewavesamples.com/files/Hi-Tom-3.wav" preload="auto"></audio>
    <audio id="drum_D" type="audio/wav" src="https://freewavesamples.com/files/Splash-Cymbal-1.wav" preload="auto"></audio>
    <audio id="drum_A" type="audio/wav" src="https://freewavesamples.com/files/Floor-Tom-1.wav" preload="auto"></audio>


    <title>Eric's Drum Machine</title>
  </head>
