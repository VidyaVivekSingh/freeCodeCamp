<h1 id="title">Employer questionnare</h1>
<p id="description">Do you want to hire me? Then please fill this form !
</p>
<form id="survey-form">
  <div class=container>
    <div class="left">
      <label id="name-label" for="name">Company name</label>
    </div>
    <div class="right">
      <input id="name" required placeholder="Enter your company name">
    </div>
    <div class="left">
      <label id="email-label" for="email">Company email</label>
    </div>
    <div class="right">
      <input id="email" type="email" required placeholder="Enter company email contact">
    </div>
    <div class="left">
      <label id="number-label" for="number">Best salary offered</label>
    </div>
    <div class="right">
      <input id="number" type="number" min="75000" max="150000" step="5000" size="17" required placeholder="Enter salary offered">
    </div>
    <div class="left">
      <label for="dropdown">Type of Company</label>
    </div>
    <div class="right">
      <select id="dropdown">
    <option value="HT">High Tech</option>
    <option value="OG">Oil & Gas</option>
    <option value="FI">Finance</option>
  </select>
    </div>
    <div class="left">
      <label for="typework">Type of work:</label>
    </div>
    <div class="right">
      <ul id="typework">
        <li>
          <label><input id="fulltime" type="radio" name="typework" value="F">Full Time</label>
        </li>
        <li>
          <label><input id="partime" type="radio" name="typework" value="P">Part Time</label>
        </li>
      </ul>
    </div>
    <div class="left">
      <label for="wherework">Where's the work:</label>
    </div>
    <div class="right">
      <ul id="wherework">
        <li>
          <label><input id="local" type="radio" name="wherework" value="L">Local</label>
        </li>
        <li>
          <label><input id="remote" type="radio" name="wherework" value="R">Remote</label>
        </li>
      </ul>
    </div>

    <div class="left">
      <label for="perks">Perks you offer:</label>
    </div>
    <div class="right">
      <ul id="perks">
        <li>
          <label><input id="parking" type="checkbox" name="perk" value='parking'>Parking</label>
        </li>
        <li>
          <label><input id="freefood" type="checkbox" name="perk" value='freefood'>Free food</label>
        </li>
        <li>
          <label><input id="music" type="checkbox" name="perk" value='music'>Music</label>
        </li>
      </ul>
    </div>

    <div class="left">
      <label for="textarea">Care to comment any additional things?</label>
    </div>
    <div class="right">
      <textarea id="textarea"></textarea>
    </div>
  </div>
    <button id="submit" type="submit">Send to Me</button>
</form>
